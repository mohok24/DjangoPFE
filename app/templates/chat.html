<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'message.css' %}">
    <title>Messages</title>
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <h2><a href="{% url 'dashboard' %}">Radiology Report Platform</a></h2>
            <ul>
                <li><a href="{% url 'reports' %}">Report</a></li>
                <li><a href="{% url 'patients' %}">Patient</a></li>
                <li><a href="#">Statistics</a></li>
                <li class="ispressed"><a href="{%url 'messages' %}">Message</a></li>
            </ul>
        </div>
        <div class="main_content">
            <div class="header">
                <ul class="dir-link">
                    <li><a href="{% url 'profile' request.user.id %}"> {{ request.user.username }} (logged in!)</a></li>
                    <li><a href="{%url 'logout'%}">log out?</a></li>
                </ul>
            </div>
            <div class="page">
                <div class="box">
                    <div class="message-detail">
                        <h1>Send Message</h1>
                        <form id="message-form" action="/send-message/" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const textarea = document.querySelector('.inp2');

        if (textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';

            textarea.addEventListener('input', function() {
                this.style.height = 'auto'; // Reset height to auto
                this.style.height = this.scrollHeight + 'px'; // Set height to scrollHeight
            });
        }
    });
</script>

</body>
</html>
