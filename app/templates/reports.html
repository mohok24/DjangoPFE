<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'patient.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <h2>Radiology Report Platform</h2>
            <ul>
                <li class="ispressed">Report</a></li>
                <li><a href="{% url 'patients' %}">Patient</a></li>
                <li><a href="#">Statistics</a></li>
            </ul>
        </div>
        <div class="main_content">
            <div class="header">
                <ul class="dir-link">
                    <li><a href="#">Reports</a></li>
                </ul>
                <img src="image.png" alt="" class="prf-pic">
            </div>
            <div class="page">

                <div class="box">
                    <div class="table-container">
                        <div class="top-section">
                            <div class="column">
                                <a href="{% url 'reports' %}" class="ispressed">Your Reports</a>
                            </div>
                            <div class="column">
                                <a href="{% url 'all_reports' %}" class="btn">Other Reports</a>
                            </div>
                        </div>
                    </div>
                    <div class="search-button">
                        <a href="{% url 'report_search' %}" class="btn">Search Reports</a>
                    </div>
                    {% for x in report %}
                    <div class="list">

                        <div class="pat-info">
                            <h2 class="seemore"><a href="rdetails/{{x.id}}">see more</a></h2>
                            <h4>Report Nb: {{x.id}}</h4>
                            <p>Type: {{ x.type }}</p>
                            <p>Patient name:{{x.patient.firstname}} {{x.patient.lastname}}</p>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>

    </div>
</body>
</html>
